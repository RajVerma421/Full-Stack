<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10×10 Chessboard</title>
  <style>
    :root{
      --board-size: min(90vmin, 720px);
      --light: #f0d9b5;
      --dark: #b58863;
      --accent: #2b6cb0;
      --gap: 2px;
    }

    *{box-sizing: border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background: linear-gradient(180deg,#eef2f7,#ffffff);
      padding:20px;
    }

    .wrap{
      width:var(--board-size);
      max-width:100%;
      text-align:center;
    }

    .board{
      width:100%;
      background: #4440;
      border-radius:12px;
      padding:var(--gap);
      box-shadow:0 8px 30px rgba(15,15,20,0.12);
      user-select:none;
    }

    /* each row is a 10-column grid */
    .row{
      display:grid;
      grid-template-columns: repeat(10,1fr);
    }

    .square{
      aspect-ratio: 1 / 1; /* keep squares */
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.9rem;
      color:rgba(0,0,0,0.6);
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    /* base (light) color */
    .square{background:var(--light)}

    /* dark squares: alternate per row */
    .row:nth-child(odd)  .square:nth-child(even){ background:var(--dark) }
    .row:nth-child(even) .square:nth-child(odd) { background:var(--dark) }

    /* optional: coordinates labels (small) */
    .square[data-label]{
      font-size:0.65rem;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
    }

    /* hover effect */
    .square:hover{
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(11,22,55,0.12);
    }

    .title{
      font-weight:600;
      margin:10px 0 14px 0;
      color:#0f172a;
    }

    /* responsive small screens */
    @media (max-width:420px){
      :root{--board-size: 360px}
      .square{font-size:0.7rem}
    }

  </style>
</head>
<body>
