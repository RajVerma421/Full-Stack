<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>University Finder</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f5f9;
        padding: 20px;
    }

    .container {
        max-width: 700px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        width: 75%;
        padding: 10px;
        margin-right: 10px;
        font-size: 16px;
    }

    button {
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    button:hover { background: #0056b3; }

    .university {
        background: #f8fafc;
        padding: 15px;
        margin: 10px 0;
        border-left: 4px solid #007bff;
        border-radius: 6px;
    }

    .university a {
        color: #0066cc;
        text-decoration: none;
    }

    .university a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="container">
    <h2>University Search by Country</h2>

    <input type="text" id="countryInput" placeholder="Enter country name...">
    <button onclick="getUniversities()">Search</button>

    <div id="results"></div>
</div>

<script>
async function getUniversities() {
    const country = document.getElementById("countryInput").value.trim();
    const resultsDiv = document.getElementById("results");

    if (country === "") {
        resultsDiv.innerHTML = "<p>Please enter a country name.</p>";
        return;
    }

    resultsDiv.innerHTML = "<p>Loading...</p>";

    const url = `https://universities.hipolabs.com/search?country=${country}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.length === 0) {
            resultsDiv.innerHTML = "<p>No universities found.</p>";
            return;
        }

        resultsDiv.innerHTML = ""; 

        data.forEach((uni) => {
            const div = document.createElement("div");
            div.classList.add("university");

            div.innerHTML = `
                <h3>${uni.name}</h3>
                <p><strong>State/Province:</strong> ${uni["state-province"] || "N/A"}</p>
                <p><strong>Website:</strong> <a href="${uni.web_pages[0]}" target="_blank">${uni.web_pages[0]}</a></p>
            `;

            resultsDiv.appendChild(div);
        });

    } catch (error) {
        resultsDiv.innerHTML = "<p>Error fetching data. Check your internet connection.</p>";
        console.error(error);
    }
}
</script>

</body>
</html>
